<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>SmallCreditExchange</title>	<link rel="stylesheet" type="text/css" href="css/all.css" />	<script type="text/javascript" src="js/modernizr.js"></script>	<script type="text/javascript" src="js/clear-form-fields.js"></script>	<script type="text/javascript" src="js/form.js"></script>	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>	<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>	<script type="text/javascript" src="js/jquery.touch.js"></script>	<script type="text/javascript" src="js/jquery.main.js"></script>	<script type="text/javascript" src="js/input-type-file.js"></script>	<!--[if lt IE 8]><link rel="stylesheet" type="text/css" href="css/ie.css" /><![endif]-->	<!--[if lt IE 9]><script type="text/javascript" src="js/pie.js"></script><![endif]--></head><body>	<div id="wrapper">		<div class="header-holder">			<header id="header">				<strong class="logo"><a href="#">SmallCreditExchange</a></strong>				<strong class="num">1.888.123.4567</strong>				<div class="welcom-block">					<a href="#" class="welcome">Welcome!</a>					<div class="welcom-drop">						<ul>							<li><a href="#" class="item01">Logout</a></li>							<li><a href="#" class="item02">Account Settings</a></li>						</ul>					</div>				</div>			</header>		</div>		<div class="main-holder">			<nav class="nav-holder">				<div class="frame">					<ul class="menu">						<li><a href="#">Home</a></li>						<li><a href="#" class="active">Apply</a></li>						<li><a href="#">My Account</a></li>					</ul>				</div>			</nav>			<div id="main">				<h1>Progress</h1>				<div class="progress">					<span class="line-progress" style="width: 33%;">&nbsp;</span>				</div>				<form action="#" class="general-form border-none">					<fieldset>						<div class="row">							<label>Your name*</label>							<div class="input-holder">								<span class="input" style="width: 52px;"><input type="text" value="Suffix" /></span>								<span class="input" style="width: 120px;"><input type="text" value="First" /></span>								<span class="input" style="width: 162px;"><input type="text" value="Middle" /></span>								<span class="input" style="width: 204px;"><input type="text" value="Last" /></span>								<span class="input" style="width: 50px; margin:0;"><input type="text" /></span>							</div>						</div>						<div class="row">							<label>Personal address*</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="Street" /></span>								<span class="input" style="width: 107px;"><input type="text" value="City" /></span>								<span class="input" style="width: 59px;"><input type="text" value="State" /></span>								<span class="input" style="width: 103px;"><input type="text" value="Zip code" /></span>								<span class="input" style="width: 76px;"><input type="text" value="USA" /></span>							</div>						</div>						<div class="row">							<label>Personal phone*</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="Your home phone" /></span>								<span class="input" style="width: 204px;"><input type="text" value="Your cell phone" /></span>							</div>						</div>						<div class="row">							<label>Date of birth*</label>							<div class="input-holder">								<span class="input" style="width: 132px;"><input type="text" value="mm /dd /yy" /></span>							</div>						</div>						<div class="row">							<label>Email*</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="name@business.com" /></span>								<div class="btn-form" style="width: 177px;">									<span>										Save										<input type="button" value="Save" />									</span>								</div>							</div>						</div>					</fieldset>				</form>				<form action="#" class="general-form">					<fieldset>						<div class="row">							<label>Business name*</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="Business name" /></span>								<span class="input" style="width: 163px;"><input type="text" value="DBA" /></span>							</div>						</div>						<div class="row">							<label>Legal form*</label>							<div class="input-holder">								<span class="input" style="width: 136px;"><input type="text" value="Legal form" /></span>								<span class="input" style="width: 207px;"><input type="text" value="State of incorporation" /></span>								<span class="input" style="width: 132px;"><input type="text" value="Date founded" /></span>							</div>						</div>						<div class="row">							<label>Business address*</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="Street" /></span>								<span class="input" style="width: 104px;"><input type="text" value="City" /></span>								<span class="input" style="width: 66px;"><input type="text" value="State" /></span>								<span class="input" style="width: 101px;"><input type="text" value="Zip code" /></span>								<span class="input" style="width: 75px;"><input type="text" value="USA" /></span>							</div>						</div>						<div class="row">							<label>Business phone</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="Business phone" /></span>							</div>						</div>						<div class="row">							<label>Industry</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="Industry" /></span>								<div class="btn-form" style="width: 177px;">									<span>										Save										<input type="button" value="Save" />									</span>								</div>							</div>						</div>					</fieldset>				</form>				<form action="#" class="general-form">					<fieldset>						<div class="row">							<label>Loan amount*</label>							<div class="input-holder">								<span class="input" style="width: 209 px;"><input type="text" value="Loan amount" /></span>							</div>						</div>						<div class="row">							<label>Monthly sales*</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="Monthly sales" /></span>							</div>						</div>						<div class="row">							<label>Revenue 2012*</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="2012 revenue" /></span>							</div>						</div>						<div class="row">							<label>Net profit 2012</label>							<div class="input-holder">								<span class="input" style="width: 209px;"><input type="text" value="2012 net profit" /></span>								<div class="btn-form" style="width: 177px;">									<span>										Save										<input type="button" value="Save" />									</span>								</div>							</div>						</div>					</fieldset>				</form>			</div>		</div>	</div>	<footer id="footer">		<div class="footer-holder">			<ul class="footer-nav">				<li><a href="#">Privacy & Security</a></li>				<li><a href="#">Terms of Use</a></li>				<li><a href="#">Blog</a></li>				<li><a href="#">FAQ</a></li>				<li><a href="#">Rates & Fees</a></li>				<li><a href="#">Careers</a></li>				<li><a href="#">About</a></li>				<li><a href="#">Contact</a></li>			</ul>		</div>	</footer></body> </html>
