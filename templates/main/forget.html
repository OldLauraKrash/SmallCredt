{% extends 'misc/base.html' %}
{% block content %}
    <div class="main-holder">
      <nav class="nav-holder">
        <div class="frame">
          <ul class="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/profile/">Apply</a></li>
            <li><a href="/account/" class="active">My Account</a></li>
          </ul>
        </div>
      </nav>
      <div id="main">
        <form action="" method="post" id="form-password-reset" class="form-user form-user-content">
          {% csrf_token %}
          <fieldset>
            <div class="holder">
              <div class="input-holder" style="width: 149px;">
                <span class="input"><input type="password" name="password" value="password" class="validate[required]" id="form-password-reset-first" /></span>
              </div>
              <div class="input-holder" style="width: 149px;">
                <span class="input"><input type="password" name="confirm_password" class="validate[required]" id="form-password-reset-second" value="confirm" /></span>
              </div>
              <input type="hidden" name="ticket" value="{{ ticket }}">
              <input type="submit" class="btn-form" value="Change" />
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
